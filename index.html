<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To-Do List</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h2>To Do List App</h2>
      <p> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</p>

      <form name="toDoList">
        <input type="text" name="ListItem" id="input" />
        <button id="button" onclick="newItem()">Add</button>
      </form>

      <!-- <div onclick="newItem()" id="button">Add</div> -->
      <br />
      <ol id="list"></ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
  </body>

</html>
